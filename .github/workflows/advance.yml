name: Run Jest Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
    test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: ['14', '16', '18']
  
      steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
  
      - name: Install npm dependencies
        run: npm install
  
      - name: Run Jest Test
        run: npx jest upload.spec.ts --outputFile=src/results/test-results.json --json
  
      - name: List test results
        run: ls src/results
  
      - name: Archive test results
        uses: actions/upload-artifact@v3
        if: always() # Ensure this step runs even if previous steps failed
        with:
          name: jest-results
          path: src/results
  